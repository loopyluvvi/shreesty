<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我爱你</title>
  <style>
    body {
      background-color: #ffe6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 70px;
      font-family: 'SimHei', 'KaiTi', 'Arial', sans-serif;
      color: #ff0033;
      text-shadow: 2px 2px 15px #ff3366, 0 0 30px #ff0033;
      animation: heartbeat 1.2s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>

  <h1>我爱你</h1>

</body>
</html>
